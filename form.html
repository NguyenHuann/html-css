<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form action="login">
      <label for="email">email</label>
      <br />
      <input
        type="email"
        name="email"
        id="email"
        placeholder="eg: abc@mail.com"
        required
      />
      <br />
      <label for="password">password</label>
      <br />
      <input
        type="password"
        name="password"
        id="password"
        placeholder="enter your password"
        required
      />
      <br />
      <label for="remember-password">
        <input type="checkbox" checked />remember password
      </label>
      <br />
      <button>login</button>
    </form>
  </body>
</html>
